<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Lista de Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro" />
    <meta name="keywords" content="lista, tarefas, escrever, textos" />
    <meta name="description"
        content="Aproveite os nossos recursos para escrita de lista de tarefas com preview para visualizar textos e formatações atrativas para leitura, além de modificação e possibilidade de deletar suas listas de tarefas." />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        html {
            font-size: clamp(14px, 1.5rem, 1.4vw);
        }

        body {
            background-color: #1C1D22;
            margin-bottom: 2rem;
            overflow-y: scroll;
        }

        .container {
            padding: 0 1.5rem;
            max-width: 1000px;
            margin: auto;
        }

        h1,
        h2,
        h3 {
            margin-bottom: 1em;
        }

        .title {
            font-size: 2rem;
        }

        textarea {
            padding: 1rem;
            width: 100%;
            color: #1C1D22;
        }

        a,
        button {
            font-size: 1.2rem;
            display: inline-block;
            padding: 1rem 1.75rem;
            text-decoration: none;
            color: white;
        }

        button {
            text-align: left;
            border: none;
            background-color: transparent;
        }

        button:hover,
        a:hover {
            filter: saturate(200%);
        }

        button:active,
        a:active {
            filter: saturate(200%) brightness(80%);
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
